add-user:
  description: Add theloungeirc user.
  params:
    username:
      type: string
      description: The username of the user to be created.
    password:
      type: string
      description: Password for the user to be created.
  required:
  - username
  - password
del-user:
  description: Remove theloungeirc user.
  params:
    username:
      type: string
      description: The username of the user to be removed.
  required:
  - username
reset-password:
  description: Reset theloungeirc user password.
  params:
    username:
      type: string
      description: The username to reset the password for.
    password:
      type: string
      description: New password for the user.
  required:
  - username
  - password
